<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Matrix | Roxyweal</title>
    <style>
        :root { --bg: #0a0a0a; --card-bg: #111; --text: #fff; --border: #333; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 40px 20px; }
        
        /* 顶部导航 */
        .header { max-width: 1200px; margin: 0 auto 60px; border-bottom: 1px solid #222; padding-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { font-size: 2rem; font-weight: 200; letter-spacing: 5px; margin: 0; text-transform: uppercase; }
        .back-nav { color: #666; text-decoration: none; font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s; }
        .back-nav:hover { color: #fff; }

        /* 紧凑型矩阵网格 */
        .matrix-grid { 
            display: grid; 
            /* 核心：自适应宽度，最小 200px，自动填满 */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .matrix-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            height: 180px; /* 固定高度，更小巧 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .matrix-item:hover { transform: translateY(-5px); border-color: #777; box-shadow: 0 10px 20px rgba(0,0,0,0.5); background: #161616; }

        /* 平台图标/文字 */
        .platform-tag { font-size: 0.7rem; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .item-name { font-size: 1.1rem; font-weight: 400; letter-spacing: 1px; }
        
        /* 简单的装饰条 (代替复杂的背景图) */
        .deco-bar { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #333; transition: 0.3s; }
        
        /* 针对不同平台的强调色 */
        .as:hover .deco-bar { background: #13aff0; } /* ArtStation Blue */
        .wx:hover .deco-bar { background: #07c160; } /* WeChat Green */
        .ins:hover .deco-bar { background: #e1306c; } /* Instagram Pink */
        .site:hover .deco-bar { background: #d4af37; } /* Roxyweal Gold */

        /* 占位符/未来项目 */
        .coming-soon { border-style: dashed; opacity: 0.5; cursor: default; }
        .coming-soon:hover { transform: none; border-color: #333; background: var(--card-bg); }

    </style>
</head>
<body>

    <div class="header">
        <h1>Creative Matrix</h1>
        <a href="/" class="back-nav">← BACK TO PORTAL</a>
    </div>

    <div class="matrix-grid">

        <a href="https://aimeishi.artstation.com/" target="_blank" class="matrix-item as">
            <div class="deco-bar"></div>
            <span class="platform-tag">ArtStation</span>
            <span class="item-name">Aimeishi</span>
        </a>

        <a href="https://lunarzodiac.artstation.com/" target="_blank" class="matrix-item as">
            <div class="deco-bar"></div>
            <span class="platform-tag">ArtStation</span>
            <span class="item-name">Lunar Zodiac</span>
        </a>

        <a href="http://mp.weixin.qq.com/mp/homepage?__biz=MzAxMDMxMzAwOA==&hid=1&sn=2efbcbe8c81ccf237031bcc2d3c62fe1&scene=18#wechat_redirect" target="_blank" class="matrix-item wx">
            <div class="deco-bar"></div>
            <span class="platform-tag">WeChat Public</span>
            <span class="item-name">公众号作品集</span>
        </a>

        <a href="https://www.instagram.com/yefeizodiac/" target="_blank" class="matrix-item ins">
            <div class="deco-bar"></div>
            <span class="platform-tag">Instagram</span>
            <span class="item-name">@yefeizodiac</span>
        </a>

        <a href="https://roxyweal.work/portfolio/posts/" target="_blank" class="matrix-item ins">
            <div class="deco-bar"></div>
            <span class="platform-tag">blog</span>
            <span class="item-name">个人博客</span>
        </a>

        <a href="#" class="matrix-item site coming-soon">
            <div class="deco-bar"></div>
            <span class="platform-tag">Hosted Site</span>
            <span class="item-name" style="color:#666">Dedicated Portfolio<br><span style="font-size:0.7rem">(Coming Soon)</span></span>
        </a>

    </div>

</body>
</html>
