<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meishiFX | Retro SFX Generator</title>
    <style>
        :root { --bg: #050505; --accent: #0078d7; /* 微软蓝作为点缀 */ --text: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* 导航栏 */
        .nav { position: fixed; top: 0; width: 100%; padding: 20px; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; box-sizing: border-box; }
        .nav a { color: #fff; text-decoration: none; margin: 0 20px; font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s; }
        .nav a:hover { color: var(--accent); }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.2rem; color: #fff; margin-left: 20px; }

        /* 首屏 Hero */
        .hero { height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); position: relative; }
        .hero h1 { font-size: 5rem; margin: 0; font-weight: 200; letter-spacing: 5px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero h2 { font-size: 1.5rem; font-weight: 300; color: var(--accent); margin-top: 10px; letter-spacing: 3px; text-transform: uppercase; }
        .hero p { font-size: 1.1rem; color: #666; margin-top: 30px; letter-spacing: 1px; max-width: 600px; line-height: 1.8; }
        
        /* 媒体展示区 */
        .media-section { padding: 80px 20px; text-align: center; background: #080808; }
        .screenshot-box { width: 100%; max-width: 1000px; height: auto; margin: 0 auto; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden; }
        .screenshot-box img { width: 100%; display: block; }

        /* 下载区域 */
        .download-section { padding: 100px 0; background: #000; text-align: center; }
        .ms-btn { 
            display: inline-flex; align-items: center; justify-content: center;
            background: #222; color: #fff; padding: 15px 40px; 
            border: 1px solid #444; border-radius: 4px; text-decoration: none;
            transition: all 0.3s ease; font-weight: 600; letter-spacing: 1px;
        }
        .ms-btn:hover { background: var(--accent); border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 120, 215, 0.3); }
        .ms-icon { width: 20px; height: 20px; margin-right: 12px; fill: currentColor; }

        /* 页脚 */
        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: #444; border-top: 1px solid #111; }
        footer a { color: #666; text-decoration: none; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .ms-btn { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">meishiFX</div>
        <div>
            <a href="/projects/">← PROJECTS</a>
            <a href="https://roxyweal.work">HOME</a>
        </div>
    </div>

    <div class="hero">
        <h1>meishiFX</h1>
        <h2>Retro Sound Generator</h2>
        <p>
            专为独立游戏开发者与复古爱好者打造。<br>
            一键生成 8-bit 爆炸、跳跃、拾取等经典音效，<br>
            重现红白机时代的听觉记忆。
        </p>
    </div>

    <div class="media-section">
        <div class="screenshot-box">
            <img src="https://img.roxyweal.work/i/2025/12/26/z46nx3.jpg" style="opacity: 0.5;" alt="meishiFX UI">
        </div>
    </div>

    <div class="download-section">
        <p style="color: #666; margin-bottom: 30px; letter-spacing: 2px; font-size: 0.9rem;">AVAILABLE ON WINDOWS</p>
        <a href="https://apps.microsoft.com/detail/9nb99v68x3tq?hl=zh-hans&gl=CN&ocid=pdpshare" target="_blank" class="ms-btn">
            <svg class="ms-icon" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h11.377v11.372H0V0zm11.377 23H0v-11.372h11.377V23zM23 0H11.623v11.372H23V0zm0 23H11.623v-11.372H23V23z"/></svg>
            GET IT FROM MICROSOFT
        </a>
    </div>

    <footer>
        © 2025 meishiFX. Developed by Roxyweal. <br>
        <a href="/projects/">Back to Projects Hub</a>
    </footer>

</body>
</html>
