<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Roxyweal</title>
    <style>
        /* 复用主页核心样式，保持黑金极简风 */
        :root { --bg: #0a0a0a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { text-align: center; width: 90%; max-width: 1200px; padding: 40px 0; }
        
        h1 { font-size: 2.2rem; font-weight: 200; letter-spacing: 8px; margin-bottom: 4rem; text-transform: uppercase; opacity: 0.9; }
        .back-nav { position: absolute; top: 30px; left: 30px; color: #666; text-decoration: none; font-size: 0.9rem; letter-spacing: 1px; transition: 0.3s; }
        .back-nav:hover { color: #fff; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
        
        .card { 
            position: relative; height: 400px; border-radius: 8px; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-decoration: none; color: white; border: 1px solid #222;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: transform 0.8s ease; z-index: 1; filter: grayscale(80%);
        }
        
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); transition: background 0.5s ease; z-index: 2;
        }

        .card:hover .card-bg { transform: scale(1.1); filter: grayscale(0%); }
        .card:hover .card-overlay { background: rgba(0, 0, 0, 0.2); }
        .card:hover { border-color: #555; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }

        .card-content { position: relative; z-index: 3; text-align: center; }
        .card h2 { font-size: 1.8rem; font-weight: 400; letter-spacing: 3px; margin: 0; }
        .card p { font-size: 0.8rem; opacity: 0.6; letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; }

        /* 项目背景图 - 暂时使用现有素材，你可以上传新图替换 */
        /* 注意路径 ../bg/ 表示去上一级找 bg 文件夹 */
        .bg-chrono { background-image: url('../bg/game.png'); } 
        .bg-meishi { background-image: url('../bg/works.png'); } /* 暂时借用 works 图 */

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; margin-bottom: 2rem; }
            .card { height: 260px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="/" class="back-nav">← BACK TO HOME</a>
    
    <div class="container">
        <h1>Independent Projects</h1>
        <div class="grid">
            
            <a href="/chrono/" class="card">
                <div class="card-bg bg-chrono"></div>
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2>旋域纪元</h2>
                    <p>Chrono Spin</p>
                </div>
            </a>

            <a href="/projects/meishi/" class="card">
                <div class="card-bg bg-meishi"></div>
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2>meishiFX</h2>
                    <p>Visual Effects Tool</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
