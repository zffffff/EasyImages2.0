events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 核心修复：允许上传最大 50MB 的文件
    client_max_body_size 50M;

    # 门户网站配置 (roxyweal.work)
    server {
        listen 80;
        server_name roxyweal.work;

        # 1. 门户主页 (走 Portal 容器代理)
        location / {
            proxy_pass http://roxyweal-portal:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. 作品集独立站 (Hugo 静态文件)
        # 注意：这里直接读取网关容器本地的文件，不走代理
        location /portfolio/ {
            # 对应下面 docker-compose 挂载的路径，指向 public 生成目录
            alias /usr/share/nginx/html/portfolio/public/;
            index index.html;
        }
    }

    # 图床服务配置 (img.roxyweal.work)
    server {
        listen 80;
        server_name img.roxyweal.work;

        location / {
            proxy_pass http://easyimage:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 确保长连接不中断
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
}